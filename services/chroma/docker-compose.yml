services:
  chroma:
    image: chromadb/chroma:latest
    container_name: chroma
    volumes:
      # Data persistence (v1.0.0+ uses /data)
      - ./data:/data
      # Configuration file
      - ./config.yaml:/config.yaml
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo >/dev/tcp/localhost/8000'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
