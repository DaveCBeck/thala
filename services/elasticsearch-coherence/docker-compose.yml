# Elasticsearch instance for coherence & store indices
# Port: 9201
# Indices: coherence, store (isolated within this instance)

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.2
    container_name: es-coherence
    environment:
      - discovery.type=single-node
      - cluster.name=coherence-cluster
      - node.name=es-coherence-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9201:9200"
    mem_limit: 1GB
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - es-coherence-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 120

volumes:
  esdata:
    driver: local

networks:
  es-coherence-net:
    driver: bridge
